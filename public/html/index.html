<html>
<head lang="en">

<body>
    <div id="listing" class="row" >
    </div>
<h2>Ladda upp en bok</h2>
<div class="panel panel-default">
    <div class="form-group">
        <form>
            <label>File input</label>
            <input id="file_upload" type="file" name="my_file">
            <p class="help-block">Choose a ebook.</p>
        </form>
    </div>
    <button id="submit" class="btn btn-default">Submit</button>
</div>

<div class="panel panel-default">
    <div class="form-group">
        <form id="confirm">
            <label>Titel</label><br>
            <input type="text" name="title"><br>
            <label>Författare</label><br>
            <input type="text" name="author"><br>
            <label>Språk</label><br>
            <input type="text" name="language"><br>
        </form>
    </div>
    <button id="save" class="btn btn-default">Save</button>
</div>

<script src="static/js/vendor/jquery-1.11.3.min.js"></script>
