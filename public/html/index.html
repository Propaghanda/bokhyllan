<html>
<head lang="en">

<body>
<!--TODO: Checkout SB-Admin2 or similiar admin panel!-->
<div>{% for item in books %}
        {{item.title}} - {{item.author}} <a href="download/{{ item.title }} - {{ item.author }}.{{ item.location }}">Download {{ item.location }}</a><br>
    {% endfor %}</div>
<h2>Ladda upp en bok</h2>
<div class="panel panel-default">
<form action="upload" method="post" enctype="multipart/form-data" role="form">
    <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" name="title">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">Author</label>
        <input class="form-control" type="text" name="author">
    </div>
    <div class="form-group">
        <label>File input</label>
        <input type="file" name="my_file">
        <p class="help-block">Choose a ebook.</p>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="static/js/vendor/bootstrap.min.js"></script>
